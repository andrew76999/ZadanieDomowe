<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator online</title>
  <style>
    body { font-family: Arial; margin: 50px; }
    input, select { margin: 5px; padding: 5px; width: 80px; }
    button { padding: 8px 12px; }
    #result { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Kalkulator online</h1>
  <input type="number" id="a" placeholder="Liczba 1" />
  <select id="op">
    <option value="+">+</option>
    <option value="-">−</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" id="b" placeholder="Liczba 2" />
  <button onclick="calculate()">Policz</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const op = document.getElementById("op").value;
      let result = "";

      if (isNaN(a) || isNaN(b)) {
        result = "Wprowadź dwie liczby!";
      } else if (op === "/" && b === 0) {
        result = "Nie można dzielić przez zero!";
      } else {
        switch (op) {
          case "+": result = a + b; break;
          case "-": result = a - b; break;
          case "*": result = a * b; break;
          case "/": result = a / b; break;
        }
        result = "Wynik: " + result;
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
